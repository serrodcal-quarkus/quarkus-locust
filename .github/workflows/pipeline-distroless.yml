name: Quarkus CI Distroless

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  quarkus-ci:
    # Name the Job
    name: Quarkus CI Distroless
    # Set the type of machine to run on
    runs-on: ubuntu-20.04

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up GraalVM CE 20.3.1
      - name: setup-graalvm-ce
        uses: rinx/setup-graalvm-ce@v0.0.5
        with:
          graalvm-version: "20.3.1"
          java-version: "java11"
          native-image: "true"

      # Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Compile
      - name: Compile with Maven
        run: mvn --batch-mode --update-snapshots compile

      # Test
      - name: Test with Maven
        run: mvn --batch-mode --update-snapshots test

      # Build Native for Docker
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify -Pnative -Dnative-image.docker-build=true -Dquarkus.native.container-runtime=docker

      # Get current time
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD-HHMMSS
          utcOffset: "+01:00"

      # Build and push a Distroless image
      - name: Build and push Distroless image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./src/main/docker/Dockerfile.distroless
          push: true
          tags: |
            serrodcal/quarkus-locust:latest 
            serrodcal/quarkus-locust:${{ steps.current-time.outputs.formattedTime }}-distroless
